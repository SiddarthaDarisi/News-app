type CreateCategoryInput @model @auth(rules: [{allow: public}, {allow: private}, {allow: owner}]) {
  id: ID!
  username: String
  category: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  owner: String
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}
 